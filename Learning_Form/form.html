<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <h3 class="title">Coding Competition <br> Enrollment 2021</h3>
        <form action="result.html" target="blank" method="post" autocomplete="on" novalidate>
            <label for="name">Name</label>
            <input type="text" id="naem" name="name">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <label for="address">Address</label>
            <input type="text" id="adress" name="address">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone">
            <select name="Competition Category" id="Competition Category">
                <option value="kids">Kids (8-10 y)</option>
                <option value="teens">Teens (11-13 y)</option>
                <option value="high school">High School (14-16 y)</option>
                <option value="adult">Asult (17-21 y)</option>
            </select>
            <input type="submit" value="Sibmit" class="submit-btn">
        </form>
    </div>
</body>
</html>
