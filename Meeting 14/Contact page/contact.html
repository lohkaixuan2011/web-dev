<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="contact-container">
        <div class="ilustration">
            <img class="illustration-img" src="assets/phone.png" alt="" width="800px">
        </div>
        <div class="contact">
            <img class="profile-contact-img" src="assets/avatar.png" alt="">
            <h1>Contact Me</h1>
            <p>Please feel free to contact me</p>
            <h4>Your Information</h4>

            <form action="contact.html" autocomplete="off">
                <div class="form-container">
                    <!-- Input Name Column -->
                    <div class="input-container">
                       <div class="icon">
                            <i class="fas fa-user"></i>
                       </div>
                       <div class="form-input">
                            <input class="input-item" type="text" name="name" id="name" placeholder="">
                            <label for="name" class="form-label">Name</label>
                       </div>
                    </div>   

                    <!-- Input City Column -->
                    <div class="input-container">
                        <div class="icon">
                            <i class="fas fa-map-alt"></i>
                        </div>
                        <div class="form-input">
                            <input class="input-item" type="text" name="city" id="city" placeholder="">
                            <label for="city" class="form-label">City</label>
                        </div>
                    </div>

                    <!-- Input Email Column -->
                    <div class="input-container">
                        <div class="icon">
                            <i class="far fa-envelope-open"></i>
                        </div>
                        <div class="form-input">
                            <input class="input-item" type="text" name="email" id="email" placeholder="">
                            <label for="email" class="form-label">Email</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
