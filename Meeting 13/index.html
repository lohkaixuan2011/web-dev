<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="name">Name</label> <br>
        <input id="name" type="text" name="name" placeholder="Your Name"> <br>

        <label for="email">Email</label> <br>
        <input id="email" type="email" name="email" placeholder="Email"> <br>

        <label for="address">Address</label> <br>
        <textarea name="address" id="address" cols="20px" rows="15px" placeholder="Your Address"></textarea> <br>

        <label for="phoneNumber">Phone Number</label> <br>
        <input id="phoneNumber" type="text" name="phoneNumber" placeholder="Your Phone Number"> <br>

        <label for="password">Password</label> <br>
        <input id="password" type="password" name="password" placeholder="Your Password"> <br>

        <label for="age">Age</label> <br>
        <input id="age" type="number" name="age" min="8" max="16" placeholder="Ex.10"> <br>

        <label for="birthDate">Birth Day</label> <br>
        <input id="birthDate" type="date" name="birthDate"> <br>
        
        <label>Gender</label> <br>
        <input id="gender" type="radio" name="gender" value="male" class="check">
        <label for="gender">Male</label> <br>
        
        <input id="gender" type="radio" name="gender" value="female" class="check">
        <label for="gender">Female</label> <br>

        <label>Document</label> <br>
        <input id="document" type="checkbox" name="studentCard" value="studentCard" class="check">
        <label for="document">Student Card</label> <br>

        <input id="document" type="checkbox" name="bidodate" value="bidodate" class="check">
        <label for="document">Bidodate</label> <br>

        <input id="document" type="checkbox" name="contractForm" value="contractForm" class="check">
        <label for="document">Contract Form</label> <br>

        <label for="file">Upload File</label> <br>
        <input id="file" type="file" name="file"> <br>
        
        <input type="submit">
    </form>
</body>

</html>
